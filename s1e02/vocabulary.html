// Render
const wordList = document.getElementById('wordList');
const searchInput = document.getElementById('search');
const counterEl = document.getElementById('counter');
const totalEl = document.getElementById('total-count');

// Deduplicate by term (keep first occurrence)
const seen = new Set();
const uniqueWords = words.filter(w => {
  const key = w.term.toLowerCase();
  if (seen.has(key)) return false;
  seen.add(key);
  return true;
});

totalEl.textContent = `${uniqueWords.length} words & expressions`;

// Speech synthesis (British English)
function speak(text) {
  if (!window.speechSynthesis) return;
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'en-GB';
  u.rate = 0.85;
  // Try to pick a British voice
  const voices = window.speechSynthesis.getVoices();
  const brit = voices.find(v => v.lang === 'en-GB') || voices.find(v => v.lang.startsWith('en'));
  if (brit) u.voice = brit;
  window.speechSynthesis.speak(u);
}
// Preload voices
if (window.speechSynthesis) {
  window.speechSynthesis.getVoices();
  window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
}

function render(filter = 'all', search = '') {
  const s = search.toLowerCase();
  const filtered = uniqueWords.filter(w => {
    if (filter !== 'all' && w.tag !== filter) return false;
    if (s && !w.term.toLowerCase().includes(s) && !w.meaning.toLowerCase().includes(s)) return false;
    return true;
  });
  counterEl.textContent = `Showing ${filtered.length} of ${uniqueWords.length}`;
  wordList.innerHTML = filtered.map((w, i) => `
    <div class="word-card" data-idx="${i}">
      <div class="word-header">
        <button class="speak-btn" onclick="event.stopPropagation();speak('${w.term.replace(/'/g, "\\'")}')" title="Listen"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0 0 14 8.3v7.4a4.5 4.5 0 0 0 2.5-3.7zM14 3.2v2.1a7 7 0 0 1 0 13.4v2.1a9 9 0 0 0 0-17.6z"/></svg></button>
        <span class="word-term">${w.term}</span>
        <span class="word-tag tag-${w.tag}">${w.tag}</span>
        <span class="word-quote">"${w.quote}"</span>
        <span class="expand-icon">&#9660;</span>
      </div>
      <div class="word-body">
        <div class="def-label">Meaning (simple English)</div>
        <div class="def-text">${w.meaning}</div>
        <div class="def-label">Context in the episode</div>
        <div class="def-text context-line">${w.context}</div>
      </div>
    </div>
  `).join('');

  wordList.querySelectorAll('.word-card').forEach(card => {
    card.addEventListener('click', () => card.classList.toggle('open'));
  });
}

// Filters
let currentFilter = 'all';
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    render(currentFilter, searchInput.value);
  });
});

searchInput.addEventListener('input', () => render(currentFilter, searchInput.value));

render();
